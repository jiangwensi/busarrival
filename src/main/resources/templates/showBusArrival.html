<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{app.title}">Bus Arrival App</title>

    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.min.css"
          th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="icon" type="image/png" href="../static/images/electric-bus.png" th:href="@{/images/electric-bus.png}"/>
    <link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet">

    <script src="../static/js/jquery/jquery-3.5.1.min.js" th:src="@{/js/jquery/jquery-3.5.1.min.js}" defer></script>
    <script src="../static/js/popper/popper.min.js" th:src="@{/js/popper/popper.min.js}" defer></script>
    <script src="../static/js/bootstrap/bootstrap.min.js" th:src="@{/js/bootstrap/bootstrap.min.js}" defer></script>
    <script>

    </script>
</head>
<body>
<div class="container mb-5" th:replace="fragments/header::header">
    header
</div>
<div class="container mt-5">
    <div class="row form mx-auto dropdown mt-5 pt-3 text-center">
        <div class="card" th:each="busArrival:${busArrivals}">
            <div class="card-header" th:text="${busArrival.serviceNo}">

            </div>
            <div class="card-body">
                <table class="table table-hover table-striped table-light">
                    <tr>
                        <td class="td" >ETA</td>
                        <td class="td" th:text="${busArrival.nextBus.estimatedArrival}"></td>
                        <td class="td" th:text="${busArrival.nextBus2.estimatedArrival}"></td>
                        <td class="td" th:text="${busArrival.nextBus3.estimatedArrival}"></td>
                    </tr>
                    <tr>
                        <td class="td">Load</td>
                        <td class="td" th:text="${busArrival.nextBus.load}"></td>
                        <td class="td" th:text="${busArrival.nextBus2.load}"></td>
                        <td class="td" th:text="${busArrival.nextBus3.load}"></td>
                    </tr>
                    <tr>
                        <td class="td">Feature</td>
                        <td class="td" th:text="${busArrival.nextBus.feature}"></td>
                        <td class="td" th:text="${busArrival.nextBus2.feature}"></td>
                        <td class="td" th:text="${busArrival.nextBus3.feature}"></td>
                    </tr>
                    <tr>
                        <td class="td">Type</td>
                        <td class="td" th:text="${busArrival.nextBus.type}"></td>
                        <td class="td" th:text="${busArrival.nextBus2.type}"></td>
                        <td class="td" th:text="${busArrival.nextBus3.type}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <table class="table table-hover table-striped table-bordered col-12 mb-4" th:each="busArrival: ${busArrivals}">
            <tr>
                <td>Service No.</td>
                <td th:text="${busArrival.serviceNo}"></td>
            </tr>
        </table>
    </div>
<div class="container-fluid footer text-center" th:replace="fragments/footer::footer">
    footer
</div>
</body>
</html>
