<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{app.title}">Bus Arrival App</title>

    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.min.css" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="icon" type="image/png" href="../static/images/electric-bus.png" th:href="@{/images/electric-bus.png}"/>
    <link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet">

    <script src="../static/js/jquery/jquery-3.5.1.min.js" th:src="@{/js/jquery/jquery-3.5.1.min.js}" defer></script>
    <script src="../static/js/popper/popper.min.js" th:src="@{/js/popper/popper.min.js}" defer></script>
    <script src="../static/js/bootstrap/bootstrap.min.js" th:src="@{/js/bootstrap/bootstrap.min.js}" defer></script>
    <script>

    </script>
</head>
<body>
<div class="container mb-5" th:replace="fragments/header::header">
    header
</div>
<div class="container pt-4 text-center">
    <h4>Contact Developer</h4>
    <form action="submitContact" method="post"  th:object="${contactForm}">
        <div class="form-group text-left py-2">
            <label for="yourEmail" class="font-weight-bold">Email</label>
            <input type="email" class="form-control" th:field="*{yourEmail}" placeholder="Please enter your email address">
            <p th:if="${#fields.hasErrors('yourEmail')}" th:errors="*{yourEmail}"></p>

        </div>
        <div class="form-group text-left py-2">
            <label for="yourName" class="font-weight-bold">Name</label>
            <input type="text" class="form-control" th:field="*{yourName}" placeholder="Please enter your name">
            <p th:if="${#fields.hasErrors('yourName')}" th:errors="*{yourName}"></p>
        </div>
        <div class="form-group text-left py-2">
            <label for="yourMessage" class="font-weight-bold">Message</label>
            <textarea type="text" class="form-control" th:field="*{yourMessage}" placeholder="Please leave your message"></textarea>
            <p th:if="${#fields.hasErrors('yourMessage')}" th:errors="*{yourMessage}"></p>
        </div>
        <input type="submit" class="button"></input>
    </form>
</div >
<div class="container pt-4 text-center">
    <p class="alert alert-success" th:text="${contactSuccess}" th:if="${contactSuccess!=null}"></p>
    <p class="alert alert-danger"  th:text="${contactFail}" th:if="${contactFail!=null}"></p>
</div>

<div class="container-fluid footer text-center" th:replace="fragments/footer::footer">
    footer
</div>
</body>
</html>
