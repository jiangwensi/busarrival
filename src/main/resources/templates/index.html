<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">Bus Arrival App</title>

    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.min.css" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="icon" type="image/png" href="../static/images/electric-bus.png" th:href="@{/images/electric-bus.png}"/>
    <link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet">

    <script src="../static/js/jquery/jquery-3.5.1.min.js" th:src="@{/js/jquery/jquery-3.5.1.min.js}" defer></script>
    <script src="../static/js/popper/popper.min.js" th:src="@{/js/popper/popper.min.js}" defer></script>
    <script src="../static/js/bootstrap/bootstrap.min.js" th:src="@{/js/bootstrap/bootstrap.min.js}" defer></script>
    <script>

    </script>
</head>
<body>
<div class="container mb-5" th:replace="fragments/header::header">
    header
</div>
<div class="container mt-5">
    <div class="row form mx-auto dropdown mt-5 pt-5 text-center">
        <div class="col-xs-12 col-lg-6 mt-3 w-100 text-center">
            <select id="selectBusService" class="btn btn-outline-primary dropdown-toggle w-100">
                <option value="0" th:text="#{app.select.bus.service}">Select Bus Service</option>
                <option th:each="busService : ${busServices}"
                        th:text="${busService.serviceNo}+', '+${busService.originName}+' -> '+${busService.destinationName}">
                </option>
            </select>
        </div>
        <div class="col-xs-12 col-lg-6 mt-3 w-100 h-100 ">
            <select id="selectBusStop" class="btn btn-outline-primary dropdown-toggle w-100">
                <option value="0" th:text="#{app.select.bus.stop}">Select Bus Stop</option>
                <option th:each="busStop : ${busStops}"
                        th:text="${busStop.description}+' , '+${busStop.roadName}+' , '+${busStop.busStopCode}">
                </option>
            </select>
        </div>
    </div>
</div>
<div class="container-fluid footer text-center" th:replace="fragments/footer::footer">
    footer
</div>
</body>
</html>
