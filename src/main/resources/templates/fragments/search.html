<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">Bus Arrival App</title>

    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.min.css" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="icon" type="image/png" href="../static/images/electric-bus.png" th:href="@{/images/electric-bus.png}"/>
    <link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet">

    <script src="../static/js/jquery/jquery-3.5.1.min.js" th:src="@{/js/jquery/jquery-3.5.1.min.js}" defer></script>
    <script src="../static/js/popper/popper.min.js" th:src="@{/js/popper/popper.min.js}" defer></script>
    <script src="../static/js/bootstrap/bootstrap.min.js" th:src="@{/js/bootstrap/bootstrap.min.js}" defer></script>
    <script>

    </script>
</head>
<body>

<div class="container-fluid text-center" th:fragment="searchServiceByServiceNo">
    <form class="form-inline mr-auto" th:action="searchBusService">
        <div class="row container-fluid">
            <div class="col col-12 col-sm-8">
                <input class="form-control mr-sm-2 w-100" type="text" name="busNo" placeholder="Search Bus No." aria-label="Search">
            </div>
            <div class="col col-12 col-sm-4">
                <button class="btn btn-outline-success btn-sm my-0  w-100" type="submit">Search</button>
            </div>
        </div>
    </form>
</div>
<div class="container-fluid text-center" th:fragment="searchBusStop">
    <form class="form-inline mr-auto" th:action="searchBusStop">
        <div class="row container-fluid">
            <div class="col col-12 col-sm-8">
                <input class="form-control mr-sm-2 w-100" type="text" name="busStop" placeholder="Search Bus Stop " aria-label="Search">
            </div>
            <div class="col col-12 col-sm-4">
                <button class="btn btn-outline-success btn-sm my-0  w-100" type="submit">Search</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
