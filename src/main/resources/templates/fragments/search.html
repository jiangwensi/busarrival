<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{app.title}">Bus Arrival App</title>

    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.min.css" th:href="@{/css/bootstrap/bootstrap.min.css}">
    <link rel="icon" type="image/png" href="../static/images/electric-bus.png" th:href="@{/images/electric-bus.png}"/>
    <link href="../static/css/layout.css" th:href="@{/css/layout.css}" rel="stylesheet">

    <script src="../static/js/jquery/jquery-3.5.1.min.js" th:src="@{/js/jquery/jquery-3.5.1.min.js}" defer></script>
    <script src="../static/js/popper/popper.min.js" th:src="@{/js/popper/popper.min.js}" defer></script>
    <script src="../static/js/bootstrap/bootstrap.min.js" th:src="@{/js/bootstrap/bootstrap.min.js}" defer></script>
    <script>

    </script>
</head>
<body>

<div class="container-fluid text-center m-0 m-sm-auto p-0 p-sm-auto" th:fragment="searchServiceByServiceNo">
    <form class="form-inline mr-auto pm-auto" th:action="searchBusService">
        <div class="row  container-fluid container-sm m-0 mx-sm-auto p-0 px-sm-auto">
            <div class="col col-12 offset-sm-1 col-sm-6 mt-2 mt-sm-0">
                <input class="form-control form-control-lg mr-sm-2 w-100 input-lg border-primary" type="text" id="busNoKey" name="busNo" placeholder="Enter Bus No." aria-label="Search">
                <div class="alert alert-warning py-1 text-left" th:text="${busNoError}" th:if="${busNoError!=null}" ></div>
            </div>
            <div class="col col-12 col-sm-4 mt-2 mt-sm-0">
                <button class="btn btn-primary btn-lg my-0  w-100"  id="searchBusNo" type="submit" onclick="addEventListener('click',saveBusNoKey())">Search Bus No.</button>
            </div>
        </div>
    </form>
</div>
<div class="container-fluid text-center m-0 m-sm-auto p-0 p-sm-auto" th:fragment="searchBusStop">
    <form class="form-inline mr-auto pm-auto" th:action="searchBusStopByDescriptionContaining">
        <div class="row container-fluid container-sm m-0 mx-sm-auto p-0 px-sm-auto">
            <div class="col col-12 offset-sm-1 col-sm-6 mt-2 mt-sm-0">
                <input class="form-control form-control-lg mr-sm-2 w-100 border-primary" type="text" id = "busStopKey" name="searchKey" placeholder="Enter Bus Stop " aria-label="Search"/>
                <div class="alert alert-warning py-1 text-left" th:text="${busStopError}" th:if="${busStopError!=null}" ></div>
            </div>
            <div class="col col-12 col-sm-4 mt-2 mt-sm-0">
                <button class="btn btn-primary btn-lg my-0 w-100" id="searchBusStop" type="submit" onclick="addEventListener('click',saveBusStopKey())">Search Bus Stop</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
